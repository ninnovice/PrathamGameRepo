<!DOCTYPE html>
<html>
<head>
    <title>Number chart Identification</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <script src = "js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/magic.css"></link>
    <link rel="stylesheet" href="css/animations.css"></link>
    <link rel="stylesheet" href="css/styleSheet.css"></link>
    <script src="code/mainScript.js"></script>
    <script src="js/numberIdentificationData.js"></script>
    <script src="js/NumberIdentiHardCodedata.js"></script>
</head>
<body id="background">
  <div >
    <img id="logo" class="img-responsive"/>
  </div>
  <div id="coverPage">
    <img id="playGame"  class=" img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2" onclick="NumberIdenti.showLevels();"/>
    <div id="levelDiv" class="col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3">
      <img id="level1" class="levels img-responsive col-lg-3 col-md-3 col-xs-3 col-sm-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 left"/>
      <img id="level2" class="levels img-responsive col-lg-3 col-md-3 col-xs-3 col-sm-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 left"/>
    </div>
  </div>
  <div id="gamePage">
    <div id="homeDiv"class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
        <img id="home"  class="img-responsive widgets" onclick="NumberIdenti.showLevels();"/>
        <img id="volume"  style="padding:0px !important" class="img-responsive widgets " onclick="NumberIdenti.playSoundAgain();">
        <img id="playAgain" src="Images/Aksharkhadi_Next.png" class="img-responsive widgets" onclick="NumberIdenti.clearAllAndShowNext();"/>
    </div>
    <div id="numberChartDiv" class="col-lg-6 col-md-6 col-xs-6 col-sm-6 ">
    </div>
    <div id="ImageDiv" class="col-lg-4 col-md-4 col-xs-4 col-sm-4 ">
      <img id="sideImg" class="col-lg-12 col-md-12 col-xs-12 col-sm-12 img-responsive"/>
    </div>
  </div>
  <audio id="playSound"></audio>
  <p id="title"></p>
</body>
</html>
