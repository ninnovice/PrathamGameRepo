<html>
  <head>
      <title>Picture Colouring Game</title>
	  <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.js"></script>
	  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
	  <script type="text/javascript" src="js/bootstrap.js"></script>
	  <script type="text/javascript" src="js/bootstrap.min.js"></script>
	  <script src="scripts/main.js"></script>
 	  <script src="scripts/sketch.js"></script>
 	  <script src="scripts/jscolor.js"></script>
  </head>
  <body>
  		<div id="container" class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
	    	<div id="heading">
 				<div id="homeLogo" class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
     				<img id="HomeImage" src="images/home.png" class="img-responsive" onclick="window.location.reload()">
 				</div>
 				<div id="titleForGame" class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
					<center><b><font size="6px">रंग रंजन</font></b></center>	
 				</div>
 			</div>
 			<div id="drawingSection">
 				<div id="colorSection" class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
    				<div id="toolSection" class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
     				
 				</div>
     				<div id="paletteSection" class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
						<button id="colourBtn" class="btn btn-primary jscolor {valueElement:'chosen-value', onFineChange:'picture.setMarker(this)'}">
							रंग
						</button>
						<button id="sizeBtn" class="btn btn-primary">
							ब्रश
						</button>
						<button id="opacityBtn" class="btn btn-primary">
							अपारदर्शकता
						</button>
						<div id="opacityDiv">
						<button id="low" class="opacityBtns btn btn-primary" value="0.2">
							कमी
						</button>
						<button id="medium" class="opacityBtns btn btn-primary" value="0.5">
							मध्यम
						</button>
						<button id="high" class="opacityBtns btn btn-primary" value="1">
							जास्त
						</button>
						</div> 
						
						<div id="pen1" class="sizeDivs"></div>
						<div id="pen2" class="sizeDivs"></div>
						<div id="pen3" class="sizeDivs"></div>
						<div id="pen4" class="sizeDivs"></div>
						<div id="pen5" class="sizeDivs"></div>
						<div id="pen6" class="sizeDivs"></div>
 				</div>
 				</div>
 				<div id="imageSection" class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
     					<canvas id="canvas_image"></canvas>
 				</div>
				<div id="footer" class="row col-sm-8 col-xs-8 col-md-8 col-lg-8">
					<div id="undo" class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
					</div>
					<div id="redo" class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
					</div>
					<div id="clear" class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
					</div>
				</div>
 			</div>
	    </div>
  </body>
