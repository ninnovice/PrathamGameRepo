<!DOCTYPE html>
<html>
<head>
   <title>Pehchano Number
   </title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script src="js/jquery.ui.touch-punch.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
   <script type="text/javascript" src="../js/Utils.js"></script>
   <script type="text/javascript" src="code/main.js"></script>
   <script type="text/javascript" src="js/data.js"></script>

</head>
<body>
<div id="AbacusGameMainDiv">
	<div id="gamePage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
		<div class="row">
			<div id="ballsWithValue" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" >
				1=<img class="ballFor1" >
				10=<img class="ballFor10" >
				100=<img class="ballFor100" >
				1,000=<img class="ballFor1000" >
			</div>
		</div>
		<div id="playBox" class="row" style="height: 82%; ">
			<div id="ballsBox" class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
    		</div>
			<div id="DivForQuestionInText" class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
				<div id="NumberInTextRow" class="row">
					<div id="ThousandPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >					
					</div>
					<div id="hazar" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">					
					</div>
					<div id="HundredPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">			
					</div>
					<div id="TensPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >					 
					</div>
				</div>
				<div class="row ButtonsRow">
					<div class="col-lg-6 col-lg-6 col-sm-6 col-xs-6">
						<img class="SubmitIcon">
					</div>
					<div class="col-lg-6 col-lg-6 col-sm-6 col-xs-6">
						<img class="NextIcon">
					</div>	
				</div>
			</div>
			<div id="AnsOptionsBox" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<div id="AnsTitle" class="row"> 
				</div>
			</div>
			 
		</div>     
	</div>
</div>
</body>
</html>
