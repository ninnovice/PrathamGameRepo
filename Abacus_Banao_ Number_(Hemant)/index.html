<!DOCTYPE html>

   <meta charset="utf-8">

   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

   <script type="text/javascript" src="js/jquery-ui.min.js"></script>

   <script src="js/jquery.ui.touch-punch.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
   <link rel="stylesheet" type="text/css" href="css/animate.css"/>
   <script type="text/javascript" src="../js/Utils.js"></script>
   <script type="text/javascript" src="code/main.js"></script>
   <script type="text/javascript" src="js/data.js"></script>
</head>
<body>
<div id="AbacusGameMainDiv">
	<div id="coverPage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="padding:0px;">
				<img class="prathamlogo">
		</div>
	</div>
	<div id="levelPage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="padding:0px;">
				<img class="prathamlogo" >
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">

		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
			<img id="levelTwoImage" class="levelImages" >

		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
			<img id="levelThreeImage" class="levelImages" >
		</div>
	</div>
	<div id="gamePage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="padding:0px;">
				<img class="prathamlogo" >
			</div>
		</div>
		<div class="row" style="height: 95%;">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding: 0px;">

					<div id="AskedQues" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					</div>
					<div id="AskedNumberInText" class="row">
						<div id="TextOfThousandsPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ui-droppable"></div>
						<div id="TextOfhazar" class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
						<div id="TextOfHundredsPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ui-droppable"></div>
						<div id="TextOfSou" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
						<div id="TextOfTensAndOnesPlace" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
					</div>
			    </div>
			
				<div id="ballPickerBox" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;padding: 0;"> 
							1=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  style="text-align:center;">
							<img id="ballFor1" data="column4" class="ballInPickerBox WidthOfBallOf1InPickerBox">
						</div>
					</div>
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;padding: 0;">
							10=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  style="text-align:center;">
							<img id="ballFor10" data="column3" class="ballInPickerBox WidthOfBallOf10InPickerBox">
						</div>
					</div>
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;padding: 0;">
							100=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  style="text-align:center;">
							<img id="ballFor100" data="column2" class="ballInPickerBox WidthOfBallOf100InPickerBox" >
						</div>
					</div>
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;padding: 0;">
							1,000=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="text-align:center;">
							<img id="ballFor1000" data="column1" class="ballInPickerBox WidthOfBallOf1000InPickerBox">
						</div>
					</div>
				</div>
				<div id="AnsOption" class="row">
			    	<div id="paryay" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
					</div>
					<div id="AnsOptionList" class="col-lg-3 col-md-3 col-sm-3 col-xs-3  col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
					</div>
				</div>
			</div>
			<div id="abacusPadOuterDiv" class="col-lg-8 col-md-8 col-sm-8 col-xs-8" >
				<div id="abacusPad" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				    <div id="column1" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
						<div class="placeName placeHeaderOf1000 col-lg-12 col-md-12 col-sm-12 col-xs-12"  >
					    </div>
						<div id="ThousandsPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
	     			</div>
					<div id="column2" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 " >
						<div class="placeName placeHeaderOf100 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					    </div>
						<div id="HundredsPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
					</div>
					<div id="column3" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
						<div class="placeName placeHeaderOf10 col-lg-12 col-md-12 col-sm-12 col-xs-12" >
					    </div>
						<div id="TensPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
				    </div>
					<div id="column4" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
						<div class="placeName placeHeaderOf1 col-lg-12 col-md-12 col-sm-12 col-xs-12" >
					    </div>
						<div id="OnesPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
					</div>
			    </div>
				<div class="row" style="text-align: center;">
					 <img class="homeIcon ButtonsIcon " onclick="window.location.reload();">
					 <img class="SpeakerIcon ButtonsIcon">
				     <img class="ClearIcon ButtonsIcon">
				     <img class="SubmitIcon ButtonsIcon">
			    	 <img class="NextIcon ButtonsIcon">

			</div>
