<!DOCTYPE html>
<html>
	
<head>
	<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/videoFile.js"></script>
	<script type="text/javascript" src="js/NewScript.js"></script>
</head>
<body id="background" onload="VideoStory.init()">
	<div id="menu" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
	</div>
	<div id="game">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:30%;margin-top:1%;padding:0%; !important">
			<div id="imageDiv" class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
				<img id="image"  class="img-responsive col-lg-12 col-md-12 col-xs-12 col-sm-12" >
			</div>
			<div id="storyName" style="margin-left:45%"></div>
			<div id="sentenceDiv" class="col-lg-7 col-md-7 col-xs-7 col-sm-7" >
			</div>
			<div id="optionBar" class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
				<div class="col-lg-8 col-md-10 col-xs-10 col-sm-10  col-lg-offset-2 col-md-offset-1 col-sm-offset-1 col-xs-offset-1"   >
					<img id="home" class="img-responsive" onclick="window.open('index.html','_self')" src="images/home.png"/>
				</div>
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
					<img id="record" src="images/Record.png" class="img-responsive col-lg-12 col-md-12 col-xs-12 col-sm-12" onclick="VideoStory.recordAudio()" />
				</div>
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<img id="playRecord" src="images/My-Recording.png" onclick="VideoStory.playRecordedAudio()" class="img-responsive col-lg-12 col-md-12 col-xs-12 col-sm-12" />
				</div>
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<img id="volume" src="images/volumeup.png" class="img-responsive col-lg-10 col-md-10 col-xs-10 col-sm-10  col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" onclick="VideoStory.volumeOnOff();"> 
				</div>
			</div>
		</div>
		<div id="optionBar2"class="col-lg-9 col-md-9 col-xs-9 col-sm-9 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" >
			<img id="prev" src="images/prev.png" class="img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2" onclick="VideoStory.navigateSentences(this.id);"> 
			<img id="play" src="images/play.png" class="img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 left" onclick="VideoStory.playsound();"> 
			<img id="stop" src="images/stop.png" class="img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 left" onclick="VideoStory.stopSound();"> 
			<img id="next" src="images/next.png" class="img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 left" onclick="VideoStory.navigateSentences(this.id);"> 
		</div>
	</div>
	<audio id="playSound"></audio>
</body>
