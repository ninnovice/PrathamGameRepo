<!DOCTYPE html>
<html>
<head>
	<title>Number Counting
	</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/magic.css">
	<link rel="stylesheet" type="text/css" href="css/magic.min.css">
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/csshake.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="code/main.js"></script>
</head>
<body>
	<div id="countingGame" class="container">
		<div id="levelPage" class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
	    	<div class="row levelButtonsImagesRow">
	      		<div class="col-md-10 col-lg-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-xs-offset-1">
	      			<div class="col-md-5 col-lg-5 col-sm-5 col-xs-5 levelOneButtonDiv">
					 <img  class="img-responsive img-rounded" src="img/level1.jpg" onclick="counting.startLevelOne();">	
				    </div>
	      			<div class="col-md-5 col-lg-5 col-sm-5 col-xs-5 col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-offset-2 levelTwoButtonDiv">
					 <img  class="img-responsive img-rounded" src="img/level2.jpg" onclick="counting.startLevelTwo();">
	      			</div>
	        	</div>
	    	</div>
	  	</div>
	  	<div id="levelOnePage" class="col-md-12 col-lg-12 col-sm-12 col-xs-12 ">
	  		<div class="homeIconRow row">
				<div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
	        		<img class="img-responsive homeIcon" src="img/home.png" onclick="location.reload();">
				</div>
				<div class='levelTag col-md-3 col-lg-3 col-sm-4 col-xs-4 col-md-offset-3 col-lg-offset-3 col-sm-offset-2 col-xs-offset-2'>
					<center><p id="levelOneText"></p></center>
				</div>
		    </div>
	      	<div class="levelOneMsgBox row">
	    		<div id="levelOneQuestionMsg" class="levelOneMsgStyle col-md-6 col-lg-6 col-sm-8 col-xs-8 col-md-offset-2 col-lg-offset-2 col-sm-offset-1 col-xs-offset-1">
            	</div>		
            	<div id="countOfSelectedObject" class="levelOneMsgStyle col-md-1 col-lg-1 col-sm-1 col-xs-1">
            	</div>
            	<div class="SubmitButton col-md-1 col-lg-1 col-sm-1 col-xs-1">
            		<img class="levelOneSubmitButton SubmitButtonText" src="img/Submit.png" onclick="counting.checkLevelOneAnswer();"></img>
            	</div>	
            	<div class="SpeakerIcon col-md-1 col-lg-1 col-sm-1 col-xs-1">
            		<img class="Speaker img-responsive" src="img/Speaker-icon.png" onclick="counting.repeatLevelOneQuestion();">
            	</div>	
	    	</div>

	    	<div class="level1CharacterObjectsBox row">
	    		<div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 divheight">
					<img id="CharacterOfLevel1" class="blockimage">
				</div>
				<div id="level1GiveObjectInDiv" class="col-md-5 col-lg-5 col-sm-5 col-xs-5 divheight">
				</div>
				<div id="what" class="col-md-4 col-lg-4 col-sm-4 col-xs-4  divheight">
				</div>
	    	</div>
   	   	</div>

    	<div id="levelTwoPage" class="col-md-12 col-lg-12 col-sm-12 col-xs-12 ">
	  	   	<div class="homeIconRow row">
				<div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        			<img class="img-responsive homeIcon" src="img/home.png" onclick="location.reload();">
				</div>
				<div class='levelTag col-md-3 col-lg-3 col-sm-3 col-xs-3 col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-xs-offset-3'>
					<center><p id="levelTwoText"></p></center>
				</div>
			</div>
		    <div class="levelTwoMsgBox row">
	  	   		<div id="msgmBox" class="col-md-8 col-lg-8 col-sm-8 col-xs-8" style="height:100%">
	  	   			<div class="row blackboard" >
  	   		     		<div id="msg1" class="col-md-5 col-lg-5 col-sm-5 col-xs-5" style="width: 42%;padding-top: 1%;">
  	   		        	</div>
  	   		        	<div id="msg1images" class="col-md-5 col-lg-5 col-sm-5 col-xs-5" style="width: 50%;">
  	   		        	</div>
  	   		        	<div id="msg1imagescount" class="col-md-1 col-lg-1 col-sm-1 col-xs-1" style="text-align:center;width: 4%;">
  	   		        	</div>
  	   		        </div>
  	   		        <div class="row blackboard" >
  	   		     		<div id="msg2" class="col-md-5 col-lg-5 col-sm-5 col-xs-5 " style="width: 42%;padding-top: 1%;">
  	   		        	</div>
  	   		        	<div id="msg2images" class="col-md-5 col-lg-5 col-sm-5 col-xs-5" style="width: 50%;">
  	   		        	</div>
  	   		        	<div id="msg2imagescount" class="col-md-1 col-lg-1 col-sm-1 col-xs-1" style="text-align:center;width: 4%;">
  	   		        	</div>
  	   		        </div>
  	   		        <div class="row blackboard" >
  	   		     		<div id="msg3" class="col-md-5 col-lg-5 col-sm-5 col-xs-5 " style="width: 42%;padding-top: 1%;">
  	   		        	</div>
  	   		        	<div id="msg3images" class="col-md-5 col-lg-5 col-sm-5 col-xs-5" style="width: 50%;">
  	   		        	</div>
  	   		        	<div id="msg3imagescount" class="col-md-1 col-lg-1 col-sm-1 col-xs-1" style="text-align:center;width: 4%;">
  	   		        	</div>
  	   		        </div>
 	   	   		</div>
 	   	    	<div id='optionButtons' class="col-md-3 col-lg-2 col-sm-3 col-xs-3" style="height:100%">
 	   	    		
				</div>
				<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1" style="height:100%">
					<div class="row" style="height:50%">
            		<img id="SubmitLevelTwoAns" class="levelOneSubmitButton SubmitButtonText" src="img/Submit.png" onclick="counting.checkLevelTwoAns();"></img>

 	   	     		</div>
 	   	     		<div class="row" style="height:50%">
	        			<img class="img-responsive Speaker" src="img/Speaker-icon.png" onclick="counting.repeatLevelTwoQuestion();">
 	   	     		</div>
 	   	     	</div>
		    </div>
  	   	    <div class="objectsBox2 row">
  	   	    	<div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 divheight">
					<img id="toWhom2" class="blockimage">
				</div>
     			<div id="inWhat2" class="col-md-5 col-lg-5 col-sm-5 col-xs-5 divheight">
				</div>
				<div id="what2" class="col-md-4 col-lg-4 col-sm-4 col-xs-4  divheight">
				</div>
    	    </div>
		</div>
    </div>
	<audio id="playSound"></audio>
</body>
</html>
