<!DOCTYPE html>
<html>
<head>
   <title>Number Kas
   </title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script src="js/jquery.ui.touch-punch.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
   <link rel="stylesheet" type="text/css" href="css/animate.css"/>
   <script type="text/javascript" src="../js/Utils.js"></script>
   <script type="text/javascript" src="code/main.js"></script>
   <script type="text/javascript" src="js/data.js"></script>
</head>
<body>
<div id="AbacusGameMainDiv">
	<div id="levelPage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
			<img id="levelOneImage" class="levelImages" >
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<img id="levelTwoImage" class="levelImages" >
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<img id="levelThreeImage" class="levelImages">
		</div>		
	</div>
	<div id="gamePage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<img class="homeIcon"  onclick="location.reload();">
			</div>
			<div id="ballsWithValue" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" >
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					1=<img class="ballFor1">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					10=<img class="ballFor10">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					100=<img class="ballFor100">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					1,000=<img class="ballFor1000">
				</div>	
			</div>
		</div>
		<hr>
		<div id="abacusPad" class="row">
		</div>     
	</div>
</div>
</body>
</html>
