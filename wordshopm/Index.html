<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Scripts/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/mobileui.css" rel="stylesheet" />
    <style>
        .fullscreen-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
        }

        .fullscreen-bg__video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /*height: 100%;*/
        }
    </style>
	<meta charset="utf-8" />
</head>
<body>    
    <div class="fullscreen-bg">
        <video id="startvideo" autoplay class="fullscreen-bg__video">
            <source src="sound/Aagepichhe.mp4" type="video/mp4">
        </video>
    </div>
        <div style="display:none; background-image:url(Image/Word-Repair-layout.png);" id="background3">
            <button id="btnstart" class="btn btn-default" onclick="window.location.href = 'wordshop.html'">
                <img src="Image/Strat-game.png" id="imgstart"/>
            </button>
        </div>
    <script>
        var vid = document.getElementById('startvideo');
        vid.addEventListener("ended", hideVideo, false);

        function hideVideo() {
            var vid = document.getElementById('startvideo');
            var other = document.getElementById('background3');
            vid.removeEventListener("ended", hideVideo, false);
            vid.style.display = 'none';
            other.style.display = 'block';
        }
    </script>
</body>
</html>
