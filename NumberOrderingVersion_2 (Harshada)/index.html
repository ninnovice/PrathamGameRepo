<!DOCTYPE html>
<html>
<head>
    <title>Number Ordering</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/jquery-ui.css"></link>
    <script type="text/javascript" src="JS/jquery.min.js"></script>
    <script type="text/javascript" src="JS/jquery-ui.min.js"></script>
    <script src="JS/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"></link>
    <script src = "JS/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/magic.css"></link>
    <link rel="stylesheet" href="CSS/styleSheet.css"></link>
    <script src="CODE/barakhadiScript.js"></script>
    <script src="JS/NumberOrderingData.js"></script>
</head>
<body id="background" >
  <div> <img id="logo" class="img-responsive col-lg-1 col-md-1 col-xs-1 col-sm-1" /></div>
    <div id="coverPage">
      <img id="playGame" class=" img-responsive col-lg-1 col-md-1 col-xs-1 col-sm-1" onclick="NumberOrdering.addLevels();"/>
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div id="levelDiv" class="col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3">
          <img id="level1" class="levels img-responsive col-lg-3 col-md-3 col-xs-3 col-sm-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 left"/>
          <img id="level2" class="levels img-responsive col-lg-3 col-md-3 col-xs-3 col-sm-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 left"/>
        </div>
      </div>
    </div>
    <div id="gamePage">
      <div id="containment-wrapper" >
        <div id="Title" class="text-center col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-sm-offset-2"></div>
        <div id="NumbersDiv" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="margin-top:-7%">
        <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1 ">
          <img id="Home"  class="img-responsive" onclick="NumberOrdering.init();"/>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 left">
          <img id="FinalOk" style="margin:-20% 0% 0% 0%;" class="img-responsive" />
        </div>
        <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 left">
          <img id="Next"  class="img-responsive" onclick="NumberOrdering.clearAllAndShowNext();"/>
        </div>
      </div>
    </div>
  <audio id="playSound"></audio>
</body>
</html>
