<!DOCTYPE html>
<html>
<head>
   <title>Abacus Counting
   </title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/magic.css">
   <link rel="stylesheet" type="text/css" href="css/magic.min.css">
   <script src="js/jquery.ui.touch-punch.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/csshake.min.css">
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
   <link rel="stylesheet" type="text/css" href="css/animate.css"/>
   <script type="text/javascript" src="js/data.js"></script>
   <script type="text/javascript" src="../js/Utils.js"></script>
   <script type="text/javascript" src="code/main.js"></script>
</head>
<body>
<div id="countingGame">
   <div id="levelPage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
         <img id="levelOneImage" class="levelImages" src='img/level1.jpg' onclick="abacus.createAbacusTemplate(1,10);">
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
         <img id="levelTwoImage" class="levelImages" src='img/level2.jpg' onclick="abacus.createAbacusTemplate(10,100);">
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
         <img id="levelThreeImage" class="levelImages" src='img/level3.jpg' onclick="abacus.createAbacusTemplate(100,10000);">
      </div>
   </div>
   <div id="levelOnePage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
         <img class="homeIcon" src='img/home.png' onclick="location.reload();">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" 
        style="font-size: 32px;font-weight: bold;">

         1=<img class="" src="img/circleFor1.png" style="width: 12%;">
         10=<img class="" src="img/circleFor10.png"  style="width: 12%;">
         100=<img class="" src="img/circleFor100.png"  style="width: 12%;">
         1000=<img class="" src="img/circleFor1000.png"  style="width: 12%;">
        </div>
      </div>
      <div id="abacus" class="row" style="height: 80%;margin-top: 3%;">
         

      </div>     
   </div>
   <div id="levelTwoPage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
   </div>
</div>

</html>
