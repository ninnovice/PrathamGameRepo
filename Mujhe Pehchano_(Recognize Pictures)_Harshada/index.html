<!DOCTYPE html>
<html>
<head>
    <title>मुझे पह्चानो</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <script src = "js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/magic.css"></link>
    <link rel="stylesheet" href="css/styleSheet.css"></link>
    <link rel="stylesheet" href="css/animations.css"></link>
    <script src="js/englishGameCode.js"></script>
    <script src="js/EnglishFlipJSON_M.js"></script>
</head>
<body id="background" >
  <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="padding:0px !important;margin-top:2%">
    <img id="logo" class="img-responsive col-lg-1 col-md-1 col-xs-3 col-sm-3" style="padding:0px !important">
    <!-- <div id="logo" class="col-lg-1 col-md-1 col-xs-1 col-sm-1"></div> -->
  </div>
  <div id="coverPage" class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="padding:0px !important" >
    <img id="playGame"  class=" img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2" onclick="Recognize.getGameDataAfterTimeOut();"/>
  </div>
  <div id="Flip">
      <div id="mainGamePage">
            <div id="game">
              <audio id="playSound"></audio>
              <div id="homeDiv" class=" addPadding col-lg-2 col-md-2 col-xs-2 col-sm-2">
                <img id="home" class="img-responsive" onclick="location.reload(true)"/>
                <img id="volume"  style="padding:0px !important" class="img-responsive  " onclick="Recognize.playSoundAgain();">
              </div>
              <div id="div3" class="col-xs-7 col-sm-7 col-md-6 col-lg-6 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-sm-offset-1 left " style="height:80%;">
                <div id="divContainingSplitImages" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                  <div class="row " style="display:block">
                    <div class="slide notClicked col-lg-6 col-md-6 col-xs-6 col-sm-6" id="imgDiv0" onclick="Recognize.checkAns(this.id)">
                      <img id="img1_0"  style="margin-top:0%;margin-left:0%" class="col-lg-12 col-md-12 col-xs-12 col-sm-12 defaultImage img-responsive">
                      <p id="option0" class="optionForFlip" ></p>
                    </div>
                    <div class="slide notClicked col-lg-6 col-md-6 col-xs-6 col-sm-6" id="imgDiv1" onclick="Recognize.checkAns(this.id)">
                      <img id="img1_1"  style="margin-top:0%" class="col-lg-12 col-md-12 col-xs-12 col-sm-12 defaultImage img-responsive" >
                      <p id="option1" class="optionForFlip" ></p>
                    </div>
                  </div>
                  <div class="row " style="display:block">
                    <div class="slide notClicked col-lg-6 col-md-6 col-xs-6 col-sm-6" id="imgDiv2" onclick="Recognize.checkAns(this.id)">
                      <img id="img2_0"   class="col-lg-12 col-md-12 col-xs-12 col-sm-12 defaultImage img-responsive" >
                      <p id="option3" class="optionForFlip" ></p>
                    </div>
                    <div class="slide notClicked col-lg-6 col-md-6 col-xs-6 col-sm-6" id="imgDiv3" onclick="Recognize.checkAns(this.id)">
                      <img id="img2_1"  class="col-lg-12 col-md-12 col-xs-12 col-sm-12 defaultImage img-responsive" >
                      <p id="option4" class="optionForFlip" ></p>
                    </div>
                  </div>
                </div>
                <div id="divContainingFullImage" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                  <img id="fullImage" class="img-responsive col-lg-12 col-md-12 col-xs-12 col-sm-12" >
                  <h1 id="title" class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12"></h1>
                </div>
              </div>
              <div id="wrongImgDiv" class="col-lg-10 col-md-10 col-xs-10 col-sm-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-sm-offset-1">
                <img id="wrongimg1" />
                 <img id="wrongimg2" />
              </div>
              <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <img id="playAgain" class="img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2" onclick="Recognize.showNextQuestion()"/>
               </div>
            </div>
            <div id="myModal" class="modal">
              <div class="modal-content">
              </div>
            </div>
            <div id="lastGamePage">
              <div id="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-sm-offset-3" style="margin-top: 8%;background-color: white;border-radius: 10%;border-style:solid">
                <h1 id="lastMsg"style="text-align:center;"></h1>
                <h2 id="showscore" style="text-align:center"></h2>
                <h2 id="encourageMessage" style="color:#1667ce;text-align:center;margin-top:4%;margin-bottom:4%"></h2>
              </div>
            </div>
      </div>
  </div>
</body>
</html>
