<!DOCTYPE html>
<html>
<head>
   <title>Banao Number
   </title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script src="js/jquery.ui.touch-punch.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
   <link rel="stylesheet" type="text/css" href="css/animate.css"/>
   <script type="text/javascript" src="../js/Utils.js"></script>
   <script type="text/javascript" src="code/main.js"></script>
   <script type="text/javascript" src="js/data.js"></script>
</head>
<body>
<div id="AbacusGameMainDiv">
	<div id="levelPage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
			<img id="levelOneImage" class="levelImages" >
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<img id="levelTwoImage" class="levelImages" >
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<img id="levelThreeImage" class="levelImages" >
		</div>
	</div>
	<div id="gamePage" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
		<div class="row" style="height: 92%;margin-top: 2%;">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:rgba(248, 248, 255,0.8); border-radius: 20px;">
					<div id="AskedQues" class="row">
					</div>
					<div id="AskedNumberInText" class="row">
						<div id="TextOfThousandsPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ui-droppable"></div>
						<div id="TextOfhazar" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">हज़ार,</div>
						<div id="TextOfHundredsPlace" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ui-droppable"></div>
						<div id="TextOfSou" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">सौ </div>
						<div id="TextOfTensPlace" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
					</div>
			    </div>
			
				<div id="ballPickerBox" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;"> 
							1=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<img id="ballFor1" data="column4" class="ballInPickerBox">
						</div>
					</div>
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
							10=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<img id="ballFor10" data="column3" class="ballInPickerBox">
						</div>
					</div>
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
							100=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<img id="ballFor100" data="column2" class="ballInPickerBox" >
						</div>
					</div>
					<div class="row" style="margin-top: 3%;">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
							1,000=
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<img id="ballFor1000" data="column1" class="ballInPickerBox">
						</div>
					</div>
				</div>
		
			    <div id="AnsTitle" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> पर्याय 
				</div>
				<div id="AnsList1" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				</div>
				<div id="AnsList2" class="col-lg-3 col-md-3 col-sm-3 col-xs-3  col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				</div>
			</div>
			<div id="abacusPadOuterDiv" class="col-lg-8 col-md-8 col-sm-8 col-xs-8" >
				<div id="abacusPad" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				    <div id="column1" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
						<div class="placeName row"  >
							हज़ार  
			  		    </div>
						<div id="ThousandsPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
	     			</div>
					<div id="column2" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 " >
						<div class="placeName row">
							सैंकड़ा 
			  		    </div>
						<div id="HundredsPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
					</div>
					<div id="column3" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
						<div class="placeName row" >
							दहाई
			  		    </div>
						<div id="TensPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
				    </div>
					<div id="column4" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
						<div class="placeName row" >
							इकाई 
			  		    </div>
						<div id="OnesPlace" class="NoOfBallsInColumn col-lg-12 col-md-12 col-sm-12 col-xs-12">0
						</div>
					</div>
			    </div>
				<div class="row" style="text-align: center;">
					 <img class="homeIcon ButtonsIcon " onclick="window.location.reload();">
					 <img class="SpeakerIcon ButtonsIcon">
				     <img class="ClearIcon ButtonsIcon">
				     <img class="SubmitIcon ButtonsIcon">
			    	 <img class="NextIcon ButtonsIcon">
				</div>
			</div>
		</div>	
  	</div>
</div>
</body>
</html>
