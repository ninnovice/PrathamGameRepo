<!DOCTYPE html>
<html>
<head>
    <title>ग़लती माफ़</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <script src = "js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css"></link>
    <link rel="stylesheet" type="text/css" href="css/magic.css"></link>
    <link rel="stylesheet" href="css/styleSheet.css"></link>
    <script src="js/GaltiMaafScript.js"></script>
    <script src="js/GaltiMaafData.js"></script>
    <script src="js/GaltiMaafUtils.js"></script>
</head>
<body id="background">
  <div id="gamePage">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <h1 id="instruction" class="text-center"></h1>
        <div>
            <p id="scoreText" class="text-center">
            </p>
            <p id="score" class="text-center" ></p>
        </div>
        <div id="sentence" class="text-center col-lg-8 col-md-10 col-xs-10 col-sm-10 col-lg-offset-2 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
        </div>
        <div id="wrongSentence" class="text-center col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
        </div>
    	<div id="myModal" class="modal" onclick="GaltiMaaf.modalClicked();">
    		 <div id="wrongWordsDiv" class="modal-content col-lg-2 col-md-2 col-xs-2 col-sm-2 col-lg-offset-5 col-md-offset-5 col-xs-offset-5 col-sm-offset-5" style="margin-top:10%">
    		 </div>
    	</div>
        <div >
            <button id="checkAnswer" class="btn-lg" style="margin:15% 0% 0% 80%;" onclick="GaltiMaaf.setFlagAndCheckAnswer();"></button>
            <img id="next" class="img-responsive col-lg-1 col-md-1 col-xs-1 col-sm-1" style="margin:3% 0% 0% 80%;" src="Images/Aksharkhadi_Next.png" onclick="GaltiMaaf.next();"/>
            <img id="joker"  src='Images/joker.png'class="col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offst-3 col-sm-offset-3 img-responsive" style="height:215px;z-index:200">
        </div>
    </div>
  </div>
  <div id="lastPage">
    <div id="lastmsg" class=" text-center col-lg-6 col-md-6 col-xs-6 col-sm-6 col-md-offset-3 col-lg-offset-3 col-xs-offset-3 col-sm-offset-3">
    </div>
    <div id="yourScore" class=" text-center col-lg-4 col-md-4 col-xs-4 col-sm-4 col-md-offset-4 col-lg-offset-4 col-xs-offset-4 col-sm-offset-4"></div>
    <img id="playAgain" src="Images/playAgain.png" class="img-responsive col-lg-2 col-md-2 col-xs-2 col-sm-2 col-md-offset-5 col-lg-offset-5 col-xs-offset-5 col-sm-offset-5" onclick="location.reload(true);">
  </div>
  <audio id="playSound"></audio>
</body>
</html>
